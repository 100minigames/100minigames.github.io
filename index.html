<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .image-container {
            height: 220px;
            background-color: #eef2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .card:hover .image-container img {
            transform: scale(1.05);
        }
        
        .card-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 2;
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .card-description {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.2);
        }
        
        .btn:hover {
            background: linear-gradient(to right, #27ae60, #219653);
            box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 25px 0;
            color: #7f8c8d;
            border-top: 1px solid #eee;
        }
        
        .instructions {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #2ecc71;
        }
        
        .instructions h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions h2 i {
            color: #2ecc71;
        }
        
        .page-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .page-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
        
        /* Image color variations */
        .image-container:nth-child(odd) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .image-container:nth-child(even) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        /* Add some animation for the cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }
        .card:nth-child(10) { animation-delay: 1.0s; }
        
        /* Play button pulse animation */
        @keyframes pulse {
            0% {
                box-shadow: 0 4px 10px rgba(46, 204, 113, 0.2);
            }
            50% {
                box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            }
            100% {
                box-shadow: 0 4px 10px rgba(46, 204, 113, 0.2);
            }
        }
        
        .btn {
            animation: pulse 2s infinite;
        }
        
        .btn:hover {
            animation: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI game collection</h1>
            <p class="subtitle">A wide collection of fully AI generated games. No human fine tuning, everything fully AI. </p>
        </header>
        
        <div class="gallery">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <footer>
            <p>Interactive Gallery &copy; 2023 | All placeholder images from Unsplash</p>
            <p>Click "Play Now" to launch the game </p>
        </footer>
    </div>

    <script>
        // Card data - descriptions for each page
        const cardData = [
            { title: "Tower Defense", description: "Strategically place unique towers and unleash powerful abilities to defend your realm against relentless waves of mythical creatures." },
            { title: "Jumpy Bobsquare", description: "Guide a wobbly square hero up an endlessly shifting world by bouncing on platforms and avoiding perilous drops." },
            { title: "City Builder", description: "Create your own metropolis with modern architectural designs." },
            { title: "Forest Journey", description: "Navigate through lush green forests and discover hidden paths." },
            { title: "Desert Quest", description: "Traverse golden desert landscapes and uncover ancient secrets." },
            { title: "Space Odyssey", description: "Journey through galaxies and explore celestial phenomena." },
            { title: "Wildlife Safari", description: "Encounter animals in their natural habitats up close." },
            { title: "Art Studio", description: "Create and interact with abstract visual compositions." },
            { title: "Time Traveler", description: "Experience retro styles and historical moments." },
            { title: "Microscopic World", description: "Explore fascinating details of small objects up close." }
        ];
        
        // Image placeholder URLs from Unsplash with different categories
        const imageUrls = [
            "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1505142468610-359e7d316be0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1487956382158-bb926046304a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1505118380757-91f5f5632de0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1465101162946-4377e57745c3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1543857778-c4a1a569e388?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1516724562728-afc824a36e84?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
        ];
        
        const gallery = document.querySelector('.gallery');
        
        // Generate cards for pages 1-10
        for (let i = 0; i < 10; i++) {
            const cardNumber = i + 1;
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <div class="image-container">
                    <div class="card-number">${cardNumber}</div>
                    <img src="${imageUrls[i]}" alt="${cardData[i].title}" loading="lazy">
                </div>
                <div class="card-content">
                    <h3 class="card-title">${cardData[i].title}</h3>
                    <p class="card-description">${cardData[i].description}</p>
                    <a href="${cardNumber}.html" class="btn">
                        <i class="fas fa-play-circle"></i> Play Now
                    </a>
                </div>
            `;
            
            gallery.appendChild(card);
        }
        
        // Add click event to all buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                // Add a clicking effect
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                
                // In a real scenario, this would navigate to the page
                const pageNum = this.getAttribute('href').split('.')[0];
                console.log(`Launching experience ${pageNum}.html`);
                
                // Optional: Add a loading indicator
                const originalHTML = this.innerHTML;
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                this.style.pointerEvents = 'none';
                
                // Simulate loading time
                setTimeout(() => {
                    this.innerHTML = originalHTML;
                    this.style.pointerEvents = 'auto';
                }, 1000);
            });
        });
        
        // Add a message when hovering over buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                const pageNum = this.getAttribute('href').split('.')[0];
                this.title = `Click to launch experience ${pageNum}`;
            });
        });
    </script>
</body>
</html>
